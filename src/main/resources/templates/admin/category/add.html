<!doctype html>
<html lang="en">
<head th:replace="fragments/head"></head>
  <body>
 
    <nav th:replace="fragments/nav :: nav-admin"></nav>
 
  <div class="container mt-4">
        <h1 class="display-2">Admin Pages</h1>
        <a href="/admin/pages/add" class="btn btn-primary">Add new Page</a>
  </div>
 
  <div class="container">
  
  <h1 class="display-2">Add Categories</h1>
  <a href="/admin/category" class="btn btn-primary mb-5">Back to Page</a>
  
  <div th:if="${message}" th:text="${message}" th:class="${'alert' + alertclass}"></div>
  
  <form method="post" th:object="${category}" th:action="@{/admin/category/add}">
  
  	<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
  	There is error in the field.
  	</div>
  	
  	<div class="form-group">
  	<label for="">Name</label>
  	<input type="text" class="form-control" th:field="*{name}" placeholder="Category Name">
  	<span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
  	</div>
  	
  	
  	
  	
  <button  class="btn btn-danger">Add</button>
  </form>
    
</div>
   <footer th:replace="fragments/footer"></footer>
 </body>
 
</html>
