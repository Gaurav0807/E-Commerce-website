
<!doctype html>
<html lang="en">

<head th:replace="/fragments/head"></head>
<body>
    
<nav th:replace="/fragments/nav :: nav-front"></nav>


 

  <div class="container-fluid mt-5">
    <div class="row">
    <div th:replace="/fragments/category"></div>
      <div class="col"></div>
       <div class="col-8">
       		<h3 class="display-4">Register</h3>
       		<span th:if="${data}" class="alert alert-danger">Enter the data</span>
       		
       		 <form method="post" th:object="${user}" th:action="@{/register}">
   <div th:if="${#fields.hasErrors('*')}"  class="alert alert-danger">
                        There are errors
                    </div>
  	<div class="form-group">
  	<label for="">Username</label>
  	<input type="text" class="form-control" th:field="*{username}" placeholder="Username" required>
  	<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger">NameError</p>
  	</div>
  	
  	<div class="form-group">
  	<label for="">Password</label>
  	<input type="password" class="form-control" th:field="*{password}" required>
  	</div>
  	
  	<div class="form-group">
  	<label for="">Confirm-Password</label>
  	<input type="password" class="form-control" th:field="*{confirmPassword}" required>
  	<span class="error" th:if="${passwordMatcherProblem}">Password donot Match</span> 
  	</div>
  	
  		<div class="form-group">
  	<label for="">Email</label>
  	<input type="email" class="form-control" th:field="*{email}" placeholder="E-mail" required>
  	<span  th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></span>
  	</div>
  	
  		<div class="form-group">
  	<label for="">Phone Number</label>
  	<input type="text" class="form-control" th:field="*{phoneNumber}" placeholder="Phone Number" required>
  	<span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="alert alert-danger"></span>
  	</div>
  
  <button  class="btn btn-danger">Register</button>
  </form>
        </div>
     </div>
    </div>

<div th:replace="/fragments/footer"></div>
</body>



</html>
